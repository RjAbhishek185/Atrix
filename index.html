<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atrix Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
  <div class="history-panel">
    <h2>History</h2>
    <div id="history-list"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      Atrix Chatbot
      <div class="auth-buttons">
        <button onclick="showModal('login')">Login</button>
        <button onclick="showModal('signup')">Signup</button>
      </div>
    </div>
    <div class="chat-body" id="chat-body">
      <div class="bot-message">
        <div class="message-text">ðŸ‘‹ Welcome to Atrix! How can I assist you today?</div>
      </div>
    </div>
    <form class="chat-form">
      <input type="text" class="message-input" placeholder="Type your message..." required />
      <button type="button" class="chat-button" id="mic-button" title="Voice">
        <i class="fas fa-microphone"></i>
      </button>
      <button type="button" class="chat-button" id="upload-button" title="Upload File">
        <i class="fas fa-paperclip"></i>
      </button>
      <input type="file" id="file-input" />
      <button type="submit" class="chat-button" title="Send">
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Login</h3>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button onclick="closeModal()">Login</button>
    </div>
  </div>

  <div id="signupModal" class="modal">
    <div class="modal-content">
      <h3>Create Your Profile</h3>
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email" />
      <input type="tel" placeholder="Mobile Number" />
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button onclick="closeModal()">Signup</button>
    </div>
  </div>
  

<script src="script.js"></script>
</body>
</html>
